<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css"> <!-- Custom Stylesheet -->
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Register</h2>
        <form th:action="@{/register}" th:object="${staff}" method="post" class="form">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" required placeholder="Enter your username" />

            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" required placeholder="Enter your password" />

            <label for="name">Full Name</label>
            <input type="text" id="name" th:field="*{name}" required placeholder="Enter your full name" />

            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required placeholder="Enter your email" />

            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</div>
</body>
</html>
